<h1 id="tableLabel">
    Manual Movements
     <button type="button" class="btn btn-primary float-right" *ngIf="view=='list'" (click)="view='form'; _userSelected = {}">New</button> 
</h1>
  <hr />
  
  <div class="col-md-12" *ngIf="view=='form'">
    
    <form name="formRegisterMovement"> 
      
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Month:</label>
            <input type="text" class="form-control" placeholder="Month" name="month" [(ngModel)]="newProduct.month" maxlength="2" required="required">
          </div>

          <div class="col-md-6">
            <label>Year:</label>
            <input type="text" class="form-control" placeholder="Year" name="year" [(ngModel)]="newProduct.year" maxlength="4" required="required">
           </div>
        </div>
      </div>

      <div class="form-group">

        <div class="row">
          <div class="col-md-6">
            <label>Product:</label>
            <select name="Product" class="form-control" [(ngModel)]="newProduct.codProduct">
              <option>--Select--</option>
              <option *ngFor="let products of _products">
                {{products.codProduct}} - {{products.description}}
            </select>            
          </div>

          <div class="col-md-6">
            <label>Cosif:</label>
            <select name="Cosif" class="form-control" [(ngModel)]="newProduct.codCosif">
              <option>--Select--</option>
              <option *ngFor="let cosifs of _cosifs">
                {{cosifs.codCosif}} - {{cosifs.codClassification}}
            </select>          
          </div>

        </div>
      </div>


      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Value:</label>
            <input type="text" class="form-control" placeholder="Value" name="value" [(ngModel)]="newProduct.value" maxlength="18">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label>Description:</label>
            <textarea type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="newProduct.description" maxlength="50"></textarea>
           </div>
        </div>
      </div>
    </form>

    <button type="button" class="btn btn-primary" (click)="register()"> Add</button>
    <button type="button" class="btn btn-primary float-right" (click)="clearForm()">Clear</button>

  </div>

<div class="col-md-12" *ngIf="view=='list'">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Month</th>
          <th scope="col">Year</th>
          <th scope="col">Product Code</th>
          <th scope="col">Product Description</th>
          <th scope="col">NR Entry</th>
          <th scope="col">Description</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movement of _movements">
          
          <td>{{movement.month}}</td>
          <td>{{movement.year}}</td>
          <td>{{movement.codProduct}}</td>
          <td>{{movement.description}}</td>
          <td>{{movement.entryNumber}}</td>
          <td>{{movement.description}}</td>
          <td>{{movement.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
